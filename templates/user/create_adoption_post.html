{% extends "base/layout.html" %}
{% block title %}Create Adoption Post{% endblock %}
{% block content %}
<h2>Create Adoption Post</h2>
<form method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <input type="text" name="pet_name" class="form-control" placeholder="Pet Name" required>
  </div>
  <div class="form-group">
    <input type="text" name="breed" class="form-control" placeholder="Breed" required>
  </div>
  <div class="form-group">
    <input type="number" name="age" class="form-control" placeholder="Age" required>
  </div>
  <div class="form-group">
    <textarea name="description" class="form-control" rows="4" placeholder="Description" required></textarea>
  </div>
  <div class="form-group my-2">
    <label for="image">Upload an image:</label>
    <input type="file" class="form-control" name="image">
  </div>
  <button type="submit" class="btn btn-success">Post for Adoption</button>
</form>
{% endblock %}
